<script>
    $.ajax({
        type:"post",
        url:"http://localhost:8080/article/common",success: function(result) {
            // language=JQuery-CSSspring_blog@localhost
            var json=result;
            var str="";
            for(var index in json){
                str+="          <div class=\"panel panel-default\">\n" +
                    "                        <div class=\"panel-heading\">\n" +
                    "                            <h4 class=\"panel-title\">\n" +
                    "                                <a data-toggle=\"collapse\" data-parent=\"#accordion\"\n" +
                    "                                   href=\"#collapseOne\">"+
                        json[index].articleTitle+
                        "  </a>\n" +
                    "                            </h4>\n" +
                    "                        </div>\n" +
                    "                        <div id=\"collapseOne\" class=\"panel-collapse collapse in\">\n" +
                    "                            <div class=\"panel-body\" id=\"content\">"+
                        json[index].articleContent+
                        "         </div>\n" +
                    "                        </div>\n" +
                    "                    </div>";

            }
            $("#accordion").html(str);
        }
        ,error:function () {
            alert("error");
        }});

</script>
