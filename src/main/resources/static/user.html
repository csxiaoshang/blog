<script>
    $.ajax({
        type:"post",
        url:"http://localhost:8080/user/self",
        xhrFields: {                        //解决跨域session丢失问题
            withCredentials: true
        },
        crossDomain: true,
        success: function(result) {
            // language=JQuery-CSS
            console.log(result);
            console.log(result);
            var user=result.username;
            $("#user").html(user);
        },
    fail:function () {
        alert("error!");
    }})

    function logout() {
        $.ajax({
            type:"get",
            url: "http://localhost:8080/user/logout",
            xhrFields: {                        //解决跨域session丢失问题
                withCredentials: true
            },
            crossDomain: true,
            success:function (result) {
                if (result=="success"){
                    window.location.href="index.html";
                }
                else
                    alert("注销失败！");
            }
        })
    }
    function manager() {
        $.ajax({
            type:"get",
            url:"http://localhost:8080/user/manager",
            xhrFields: {                        //解决跨域session丢失问题
                withCredentials: true
            },
            crossDomain: true,
            success:function (result) {
                if (result=="success"){
                    window.location.href="usermanager.html";
                }
                else
                    alert("没有权限");
            }
        })
    }
</script>
