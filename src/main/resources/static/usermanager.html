<script>
    $.ajax({
        type:"post",
        xhrFields: {                        //解决跨域session丢失问题

        },
        crossDomain: true,
        url:"http://localhost:8080/user/unman",success: function(result) {
            // language=JQuery-CSSspring_blog@localhost
            console.log(result);
            var json=result;
            var str="<table class=\"table table-hover\">" +
                "<caption>用户列表</caption>\n" +
                "                <thead>\n" +
                "                <tr>\n" +

                "                    <th>用户权限</th>\n" +
                "                </tr>\n" +
                "                </thead>\n" +
                "                <tbody>\n" ;
            for(var index in json){
                str+="<tr>"+
                    "<td>"+json[index].id+ "</td>\n" +
                    "<td>"+json[index].username+"</td>"+
                    "<td>"+json[index].permission+"</td>"+"</tr>"
            }
            str+="</tbody>\n" +
                "            </table>";
            $("#accordion").html(str);
        }

        }});
